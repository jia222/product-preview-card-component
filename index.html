<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script
      src="https://kit.fontawesome.com/b85d37b2c1.js"
      crossorigin="anonymous"
    ></script>
  </head>  
 <body>
  <article class="card-container">
    <div class="image-content"> 
    </div>

     <div class="full-content"> 
      <div class="top-content">
        <h2>
          PERFUMES
        </h2>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </div>

     <div class="paragraph">
      <p>
        A floral, solar and voluptuous interpretation composed by 
        Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
     </div>

    <div class="amount">
      <div class="correct-val">
        <p>
         $149.99
        </p>
      </div>
      <div class="strikethrough-val">
       <p>
        $169.99
       </p>
      </div>
    </div>

     <button class="button">
        <a href="">
          <div class="button-pd">
             <img src="./images/icon-cart.svg" alt="cart image">
             <p> Add to Cart </p>
          </div>
        </a>
     </button>
   </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">프론트엔드 멘토 카드 </a>. 
    Coded by <a href="#">지아</a>.
  </div>
 </body>

</html>
